<!-- ===========================================================================
     Kitchen Fleva - recipe-single.html
     Full Recipe Details + AI Suggestions + Comments + Favorites
============================================================================== -->
<link rel="stylesheet" href="../style.css" />
<div class="container recipe-single-container">

  <!-- ========================= Breadcrumb / Navigation ========================= -->
  <nav class="breadcrumb">
    <a href="home.html" data-link>Home</a> &gt;
    <a href="recipe-library.html" data-link>Recipes</a> &gt;
    <span id="recipeTitleBreadcrumb">Loading...</span>
  </nav>

  <!-- ========================= Recipe Main Content ========================= -->
  <main class="recipe-content">

    <!-- Recipe Header -->
    <div class="recipe-header">
      <h1 id="recipeTitle">Loading Recipe...</h1>
      <div class="recipe-meta">
        <span id="recipeCategory">Category: -</span>
        <span id="recipeAuthor">By: -</span>
        <span id="recipeLanguage">Language: -</span>
      </div>
      <div class="recipe-actions">
        <button id="saveRecipeBtn" class="btn">Save / Favorite</button>
        <div class="social-share" id="socialShareButtons">
          <!-- JS injects share buttons dynamically -->
        </div>
      </div>
      <div class="recipe-rating" id="recipeRating">
        <!-- rating-stars.html injected dynamically -->
      </div>
    </div>

    <!-- Recipe Images -->
    <div class="recipe-images" id="recipeImages">
      <img src="/assets/placeholders/recipe-placeholder.jpg" alt="Recipe Image" />
      <!-- Multiple images dynamically injected via JS if available -->
    </div>

    <!-- Ingredients -->
    <section class="recipe-ingredients">
      <h2>Ingredients</h2>
      <ul id="recipeIngredients">
        <li>Loading ingredients...</li>
      </ul>
    </section>

    <!-- Steps / Instructions -->
    <section class="recipe-steps">
      <h2>Instructions</h2>
      <ol id="recipeSteps">
        <li>Loading steps...</li>
      </ol>
    </section>

    <!-- AI Suggestions -->
    <section class="ai-suggestions">
      <h2>Suggested Recipes</h2>
      <div id="aiSuggestedRecipes" class="cards-grid">
        <div class="spinner" data-component="spinner"></div>
      </div>
    </section>

    <!-- Comments / Reviews -->
    <section class="recipe-comments">
      <h2>Comments</h2>
      <form id="commentForm" data-form="comment">
        <textarea name="comment" placeholder="Write your comment..." required></textarea>
        <button type="submit" class="btn">Post Comment</button>
      </form>
      <div id="commentsList">
        <div class="spinner" data-component="spinner"></div>
      </div>
    </section>

  </main>

</div>

<!-- ========================= Dynamic Footer ========================= -->
<footer data-component="footer"></footer>

<!-- ========================= Template / Workflow Notes ========================= -->
<!--
1. Recipe data fetched via recipeService.js using recipe ID from URL:
   - recipeTitle, recipeCategory, recipeAuthor, recipeLanguage
   - recipeIngredients (array)
   - recipeSteps (array)
   - recipeImages (array)
2. Save / Favorite button triggers userService.js to store in profile.
3. Ratings loaded dynamically via rating-stars.html.
4. AI Suggestions pulled from ai_tools.js (Recipe Generator or Ingredient Analyzer).
5. Comments submitted via Supabase and dynamically rendered.
6. Social share buttons generated dynamically using JS.
7. All UI interactions (accordion, modals, toast) handled via ui.js.
-->
