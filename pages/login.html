<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0f2f7; /* Light cyan/blue background for a soft look */
        }
    </style>
</head>
<body>

    <!-- Main Container - Centered Content -->
    <div class="min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">
        
        <!-- Login Card -->
        <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-6 sm:p-8 lg:p-10 transform transition-all duration-300 hover:shadow-3xl">
            
            <header class="text-center mb-8">
                <h1 class="text-3xl font-extrabold text-indigo-700 tracking-tight">
                    Welcome Back
                </h1>
                <p class="mt-2 text-gray-500">
                    Sign in to continue to your dashboard.
                </p>
            </header>

            <form id="loginForm" class="space-y-6">
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required autocomplete="email"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out placeholder-gray-400 text-gray-800"
                           placeholder="you@example.com">
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out placeholder-gray-400 text-gray-800"
                           placeholder="••••••••">
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between text-sm">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                               class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                        <label for="remember-me" class="ml-2 text-gray-600">Remember me</label>
                    </div>

                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-150" 
                       onclick="showMessage('A password reset link would normally be sent to your email.')">
                        Forgot your password?
                    </a>
                </div>

                <!-- Sign In Button -->
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-base font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 transform hover:scale-[1.01] active:scale-[0.99]">
                        Sign In
                    </button>
                </div>
            </form>

            <!-- Sign Up CTA -->
            <div class="mt-6 text-center text-sm">
                <p class="text-gray-600">
                    Don't have an account?
                    <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500 transition duration-150">
                        Create an Account
                    </a>
                </p>
            </div>
            
        </div>
    </div>
    
    <!-- Custom Modal/Message Box (Instead of alert()) -->
    <div id="message-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center p-4 z-50 transition-opacity duration-300" onclick="hideMessage()">
        <div class="bg-white rounded-xl p-6 max-w-sm w-full shadow-2xl transform scale-95 opacity-0 transition-transform transition-opacity duration-300" id="modal-content" onclick="event.stopPropagation()">
            <h4 class="text-xl font-bold text-indigo-700 mb-3">Login Status</h4>
            <p id="modal-text" class="text-gray-700 mb-4"></p>
            <button onclick="hideMessage()" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-200 font-medium">Dismiss</button>
        </div>
    </div>

    <script type="module">
        // Firebase Boilerplate Setup
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth;

        // Initialize Firebase and Authentication
        if (firebaseConfig) {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Sign in using provided token or anonymously
                if (initialAuthToken) {
                    signInWithCustomToken(auth, initialAuthToken)
                        .then((userCredential) => {
                            // console.log("User signed in with custom token:", userCredential.user.uid);
                        })
                        .catch((error) => {
                            console.error("Custom token sign-in failed:", error);
                            signInAnonymously(auth); // Fallback to anonymous
                        });
                } else {
                    signInAnonymously(auth);
                }

                // Auth state listener for tracking user status
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        // console.log("Current user UID:", user.uid);
                    } else {
                        // console.log("User is signed out or anonymous.");
                    }
                });

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
            }
        } else {
            console.error("Firebase config is missing.");
        }
        
        // --- Custom Modal Functions ---

        /** Shows the custom message modal. */
        function showMessage(text) {
            const modal = document.getElementById('message-modal');
            const content = document.getElementById('modal-content');
            document.getElementById('modal-text').innerText = text;
            
            modal.classList.remove('hidden');
            // Force reflow to restart transition
            void modal.offsetWidth; 
            modal.classList.remove('opacity-0');
            content.classList.remove('scale-95', 'opacity-0');
            content.classList.add('scale-100', 'opacity-100');
        }

        /** Hides the custom message modal. */
        function hideMessage() {
            const modal = document.getElementById('message-modal');
            const content = document.getElementById('modal-content');

            content.classList.remove('scale-100', 'opacity-100');
            content.classList.add('scale-95', 'opacity-0');
            modal.classList.add('opacity-0');

            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300); // Wait for transition to complete
        }

        // --- Form Submission Handler ---

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the form from submitting normally

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple client-side validation
            if (!email || !password) {
                showMessage("Please enter both an email and a password.");
                return;
            }

            // In a real application, you would call:
            // signInWithEmailAndPassword(auth, email, password)
            // .then(...)
            // .catch(...)

            // For now, we simulate a successful login and display the credentials
            const simulationMessage = `Simulated Login Successful!\n\nEmail: ${email}\nPassword: [Hidden]`;
            showMessage(simulationMessage);

            // Clear password field after attempted login (security best practice)
            document.getElementById('password').value = '';
        });

    </script>

</body>
      </html>
