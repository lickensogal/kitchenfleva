<!-- ===========================================================================
     Kitchen Fleva - recipe-library.html
     Recipe Grid + Categories Sidebar + Filters + Pagination
============================================================================== -->
<link rel="stylesheet" href="../style.css" />
<div class="container recipe-library-container">

  <!-- ========================= Sidebar ========================= -->
  <aside class="sidebar" id="recipeSidebar">
    <h3>Categories</h3>
    <ul id="recipeCategories">
      <!-- Dynamic categories injected via UI.js -->
      <li class="spinner" data-component="spinner"></li>
    </ul>

    <h3>Language</h3>
    <select id="recipeLanguageFilter">
      <option value="">All Languages</option>
      <option value="en">English</option>
      <option value="sw">Kiswahili</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="pt">Portuguese</option>
      <option value="ar">Arabic</option>
    </select>

    <h3>Sort By</h3>
    <select id="recipeSort">
      <option value="latest">Latest</option>
      <option value="popular">Most Popular</option>
      <option value="highest-rated">Highest Rated</option>
    </select>
  </aside>

  <!-- ========================= Main Recipe Grid ========================= -->
  <main class="main-content">
    <div class="search-bar-container" data-component="search-bar">
      <!-- search-bar.html will be injected here -->
    </div>

    <h2 class="section-title">Recipes</h2>

    <div id="recipeGrid" class="cards-grid">
      <!-- Dynamic recipe cards injected via JS (card-recipe.html) -->
      <div class="spinner" data-component="spinner"></div>
    </div>

    <div id="recipePagination" class="pagination-container">
      <!-- Pagination controls injected via UI.js -->
    </div>
  </main>

</div>

<!-- ========================= Dynamic Footer ========================= -->
<footer data-component="footer"></footer>

<!-- ========================= Template Notes ========================= -->
<!--
  1. recipeService.js fetches recipes from Supabase based on:
     - Category
     - Language
     - Search query
     - Sorting option
     - Pagination
  2. card-recipe.html used to render each recipe card dynamically.
  3. Favorites & ratings handled via userService.js and rating-stars.html.
  4. Search input triggers dynamic filtering without reload.
  5. Sidebar and filters use event listeners initialized via UI.js.
  6. Header & Footer loaded dynamically from navbar.html and footer.html.
-->
