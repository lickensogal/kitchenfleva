<section id="recipe-library-header" class="section-container pb-lg">
    <div class="breadcrumb-nav" id="breadcrumb-container">
        <!-- Breadcrumb will be dynamically generated by router.js -->
        <a href="#home">Home</a> / <span id="current-category-name">All Recipes</span>
    </div>
    <h1 class="page-heading">The Full Fleva Library</h1>
    <p class="section-subtitle">Browse hundreds of authentic, home-cooked recipes, filtered by category and difficulty.</p>

    <!-- Global Search and Filter Bar -->
    <div class="filter-bar-container card shadow-md">
        <!-- Search Bar Component -->
        <div class="search-input-group">
            <i class="fas fa-search"></i>
            <input type="search" id="recipe-search-input" placeholder="Search by recipe name, ingredient, or tag...">
        </div>
        
        <!-- Filter Dropdowns -->
        <div class="filter-dropdowns-group">
            <select id="filter-category" class="filter-select">
                <option value="">All Categories</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="vegan">Vegan</option>
                <option value="quick">Quick Meals</option>
                <!-- Others dynamically loaded from DB by JS -->
            </select>
            
            <select id="filter-difficulty" class="filter-select">
                <option value="">Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <select id="sort-by" class="filter-select">
                <option value="newest">Sort by: Newest</option>
                <option value="popular">Sort by: Most Popular</option>
                <option value="rating">Sort by: Highest Rated</option>
                <option value="time">Sort by: Quickest Prep</option>
            </select>
        </div>
    </div>
</section>

<section id="recipe-library-grid" class="section-container pt-0">
    <div class="main-content-area">
        
        <!-- Sidebar for Mobile/Desktop Filters -->
        <aside class="sidebar-filter-panel card shadow-sm">
            <h4 class="h5-heading">Refine Results</h4>
            
            <div class="filter-group">
                <label for="filter-dietary">Dietary Needs</label>
                <select id="filter-dietary">
                    <option value="">Any</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="gluten-free">Gluten-Free</option>
                    <option value="keto">Keto</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="filter-time">Cook Time (Max)</label>
                <input type="range" id="filter-time" min="15" max="180" step="15" value="180">
                <span id="max-time-display">3 hours+</span>
            </div>

            <button id="apply-filters-btn" class="button primary-button button-full-width mt-md">Apply Filters</button>
        </aside>

        <!-- Recipe Grid -->
        <div class="recipe-grid-container" id="recipe-grid">
            <!-- card-recipe.html components will be loaded here dynamically by JS -->
            
            <div class="spinner-container large" id="recipe-library-spinner">
                <div class="spinner"></div>
                <p>Fetching the Fleva...</p>
            </div>
        </div>
    </div>

    <!-- Pagination/Load More -->
    <div id="pagination-controls" class="text-center mt-xl">
        <button id="load-more-btn" class="button secondary-button hidden">Load More Recipes</button>
    </div>
</section>

<section id="ad-placement-banner" class="section-container pt-0">
    <!-- Ad container for non-premium users -->
    <div id="banner-ad-3" class="ad-container ad-banner-lg">
        <span class="ad-label">ADVERTISEMENT</span>
        <p class="small-text">Sponsor spot for Kitchen Fleva affiliates.</p>
    </div>
</section>
