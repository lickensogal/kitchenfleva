<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0f2f7; /* Light cyan/blue background */
        }
    </style>
</head>
<body>

    <!-- Main Container - Centered Content -->
    <div class="min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">
        
        <!-- Registration Card -->
        <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-6 sm:p-8 lg:p-10 transform transition-all duration-300 hover:shadow-3xl">
            
            <header class="text-center mb-8">
                <h1 class="text-3xl font-extrabold text-indigo-700 tracking-tight">
                    Join Our Community
                </h1>
                <p class="mt-2 text-gray-500">
                    Create your account in just a few steps.
                </p>
            </header>

            <form id="registerForm" class="space-y-6">
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required autocomplete="email"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out placeholder-gray-400 text-gray-800"
                           placeholder="you@example.com">
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out placeholder-gray-400 text-gray-800"
                           placeholder="Minimum 6 characters">
                </div>
                
                <!-- Confirm Password Input -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out placeholder-gray-400 text-gray-800"
                           placeholder="Re-enter password">
                </div>

                <!-- Terms and Conditions Checkbox -->
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="terms" name="terms" type="checkbox" required
                               class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="terms" class="font-medium text-gray-700">I agree to the 
                            <a href="#" class="text-indigo-600 hover:text-indigo-500" onclick="showMessage('You must agree to the imaginary Terms and Conditions.')">Terms & Conditions</a>
                        </label>
                    </div>
                </div>

                <!-- Register Button -->
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-base font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 transform hover:scale-[1.01] active:scale-[0.99]">
                        Register Account
                    </button>
                </div>
            </form>

            <!-- Login CTA -->
            <div class="mt-6 text-center text-sm">
                <p class="text-gray-600">
                    Already have an account?
                    <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500 transition duration-150">
                        Sign In
                    </a>
                </p>
            </div>
            
        </div>
    </div>
    
    <!-- Custom Modal/Message Box (Instead of alert()) -->
    <div id="message-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center p-4 z-50 transition-opacity duration-300" onclick="hideMessage()">
        <div class="bg-white rounded-xl p-6 max-w-sm w-full shadow-2xl transform scale-95 opacity-0 transition-transform transition-opacity duration-300" id="modal-content" onclick="event.stopPropagation()">
            <h4 class="text-xl font-bold text-indigo-700 mb-3">Registration Status</h4>
            <p id="modal-text" class="text-gray-700 mb-4"></p>
            <button onclick="hideMessage()" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-200 font-medium">Close</button>
        </div>
    </div>

    <script type="module">
        // Firebase Boilerplate Setup
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth;

        // Initialize Firebase and Authentication
        if (firebaseConfig) {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Sign in using provided token or anonymously
                if (initialAuthToken) {
                    signInWithCustomToken(auth, initialAuthToken)
                        .then((userCredential) => {
                            // console.log("User signed in with custom token:", userCredential.user.uid);
                        })
                        .catch((error) => {
                            console.error("Custom token sign-in failed:", error);
                            signInAnonymously(auth); // Fallback to anonymous
                        });
                } else {
                    signInAnonymously(auth);
                }

                // Auth state listener for tracking user status
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        // console.log("Current user UID:", user.uid);
                    } else {
                        // console.log("User is signed out or anonymous.");
                    }
                });

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
            }
        } else {
            console.error("Firebase config is missing.");
        }
        
        // --- Custom Modal Functions ---

        /** Shows the custom message modal. */
        function showMessage(text) {
            const modal = document.getElementById('message-modal');
            const content = document.getElementById('modal-content');
            document.getElementById('modal-text').innerText = text;
            
            modal.classList.remove('hidden');
            // Force reflow to restart transition
            void modal.offsetWidth; 
            modal.classList.remove('opacity-0');
            content.classList.remove('scale-95', 'opacity-0');
            content.classList.add('scale-100', 'opacity-100');
        }

        /** Hides the custom message modal. */
        function hideMessage() {
            const modal = document.getElementById('message-modal');
            const content = document.getElementById('modal-content');

            content.classList.remove('scale-100', 'opacity-100');
            content.classList.add('scale-95', 'opacity-0');
            modal.classList.add('opacity-0');

            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300); // Wait for transition to complete
        }

        // --- Form Submission Handler ---

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the form from submitting normally

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsChecked = document.getElementById('terms').checked;

            // 1. Check for empty fields
            if (!email || !password || !confirmPassword) {
                showMessage("All fields must be filled out.");
                return;
            }

            // 2. Check for password mismatch
            if (password !== confirmPassword) {
                showMessage("Passwords do not match. Please try again.");
                document.getElementById('password').value = '';
                document.getElementById('confirmPassword').value = '';
                return;
            }

            // 3. Check password length (Firebase minimum is 6)
            if (password.length < 6) {
                showMessage("Password must be at least 6 characters long.");
                return;
            }

            // 4. Check terms agreement
            if (!termsChecked) {
                showMessage("You must agree to the Terms & Conditions to register.");
                return;
            }


            // --- Simulated/Placeholder Registration Logic ---

            if (auth) {
                // In a real application, you would call:
                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        showMessage(`Registration Successful! Welcome, ${user.email}. You are now signed in.`);
                        
                        // Clear the form on successful registration
                        document.getElementById('registerForm').reset();
                    })
                    .catch((error) => {
                        let errorMessage = "Registration failed. Please check your credentials.";
                        // Customize error message based on Firebase error codes if available
                        if (error.code === 'auth/email-already-in-use') {
                            errorMessage = 'This email address is already in use by another account.';
                        } else if (error.code === 'auth/invalid-email') {
                            errorMessage = 'The email address is not valid.';
                        }
                        console.error("Firebase Registration Error:", error.message);
                        showMessage(errorMessage);
                    });
            } else {
                 // Fallback if Firebase isn't configured
                const simulationMessage = `Simulated Registration Successful!\n\nEmail: ${email}\nPassword: [Hidden]`;
                showMessage(simulationMessage);
                 document.getElementById('registerForm').reset();
            }

        });
    </script>

</body>
  </html>
