<!-- ===========================================================================
     Kitchen Fleva - blog-main.html
     Blog Listing Page - Grid View + Sidebar + Pagination + AI Integration
============================================================================== -->

<div class="container blog-main-container">

  <!-- ========================= Breadcrumb / Navigation ========================= -->
  <nav class="breadcrumb">
    <a href="home.html" data-link>Home</a> &gt;
    <span>Blog</span>
  </nav>

  <div class="blog-content-wrapper">

    <!-- ========================= Main Blog Grid ========================= -->
    <main class="blog-grid">

      <!-- Featured Posts -->
      <section class="featured-posts">
        <h2>Featured Posts</h2>
        <div id="featuredPosts" class="cards-grid">
          <div class="spinner" data-component="spinner"></div>
        </div>
      </section>

      <!-- Blog Posts Grid -->
      <section class="all-posts">
        <h2>All Blog Posts</h2>

        <!-- Filters -->
        <div class="blog-filters">
          <input type="text" id="blogSearch" placeholder="Search posts..." />
          <select id="blogCategoryFilter">
            <option value="">All Categories</option>
            <!-- Categories loaded dynamically -->
          </select>
          <select id="blogLanguageFilter">
            <option value="">All Languages</option>
            <option value="en">English</option>
            <option value="sw">Kiswahili</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="pt">Portuguese</option>
            <option value="ar">Arabic</option>
          </select>
        </div>

        <!-- Blog Cards Grid -->
        <div id="blogPostsGrid" class="cards-grid">
          <div class="spinner" data-component="spinner"></div>
        </div>

        <!-- Pagination -->
        <div id="blogPagination" class="pagination">
          <!-- Dynamically generated pagination via ui.js -->
        </div>

      </section>

    </main>

    <!-- ========================= Sidebar ========================= -->
    <aside class="blog-sidebar">

      <!-- Categories -->
      <section class="sidebar-categories">
        <h3>Categories</h3>
        <ul id="sidebarCategories">
          <li>Loading...</li>
        </ul>
      </section>

      <!-- Tags -->
      <section class="sidebar-tags">
        <h3>Tags</h3>
        <div id="sidebarTags">
          <!-- Dynamically injected tags -->
        </div>
      </section>

      <!-- Recent Posts -->
      <section class="sidebar-recent-posts">
        <h3>Recent Posts</h3>
        <ul id="recentPosts">
          <li>Loading...</li>
        </ul>
      </section>

      <!-- AI Generated Post Prompt -->
      <section class="sidebar-ai">
        <h3>AI Blog Suggestions</h3>
        <div id="aiSuggestedBlogs" class="cards-grid">
          <div class="spinner" data-component="spinner"></div>
        </div>
      </section>

    </aside>

  </div>

</div>

<!-- ========================= Dynamic Footer ========================= -->
<footer data-component="footer"></footer>

<!-- ========================= Template / Workflow Notes ========================= -->
<!--
1. Blog posts fetched via blogService.js.
   - Rendered dynamically using card-blog.html template
   - Supports filters by category and language
2. Featured posts displayed at the top
3. Pagination handled via ui.js
4. Sidebar dynamically loads categories, tags, and recent posts
5. Blog card interactions:
   - Clicking a card navigates to blog-post.html dynamically via router.js
   - Users can like/bookmark if logged in
6. AI-generated blog posts pulled via ai_tools.js (blogWriter.js)
7. All UI interactions (accordion, modals, toast) handled via ui.js
-->
