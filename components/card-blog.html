<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Fleva Blog Card Component</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font family -->
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 p-10">

    <!-- Kitchen Fleva Blog Card Component -->
    <div class="max-w-md bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden m-4">
        
        <!-- Blog Image -->
        <a href="/blog/article-slug.html">
            <img class="w-full h-56 object-cover object-center" 
                 src="https://placehold.co/600x400/10B981/FFFFFF?text=Blog+Post+Image" 
                 alt="Image related to the art of seasoning"
                 onerror="this.onerror=null; this.src='https://placehold.co/600x400/10B981/FFFFFF?text=Image+Unavailable';">
        </a>

        <div class="p-6">
            
            <!-- Metadata: Date and Read Time -->
            <div class="flex items-center text-xs font-medium text-gray-500 mb-2 space-x-3">
                <span>October 30, 2025</span>
                <span class="text-gray-300">â€¢</span>
                <span>5 min read</span>
            </div>

            <!-- Blog Post Title -->
            <a href="/blog/article-slug.html" class="block text-2xl font-bold text-gray-900 hover:text-green-600 transition duration-150 mb-3 leading-snug">
                The Secret Art of Seasoning: Beyond Salt and Pepper
            </a>

            <!-- Blog Post Summary / Excerpt -->
            <p class="text-gray-600 text-base mb-5 line-clamp-3">
                Seasoning is the foundation of great cooking. Discover five overlooked spices and techniques that will transform your kitchen game from beginner to pro chef.
            </p>

            <!-- Author Information -->
            <div class="flex items-center">
                <img class="h-10 w-10 rounded-full object-cover mr-3" 
                     src="https://placehold.co/100x100/A78BFA/FFFFFF?text=A" 
                     alt="Author Avatar"
                     onerror="this.onerror=null; this.src='https://placehold.co/100x100/A78BFA/FFFFFF?text=A';">
                <div>
                    <p class="text-sm font-semibold text-gray-900">Chef Alex Johnson</p>
                    <p class="text-xs text-gray-500">Food Blogger & Expert</p>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
