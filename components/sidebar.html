<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Component</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background to show contrast */
            min-height: 100vh;
        }

        /* Responsive Sidebar styles: Hidden on mobile, fixed on large screens */
        #sidebar {
            /* Default state: fully off-screen to the left, but fixed in position */
            transform: translateX(-100%);
        }
        
        /* Apply transform for large screens */
        @media (min-width: 1024px) {
            #sidebar {
                transform: translateX(0); /* Visible on desktop */
            }
            .content-area {
                margin-left: 16rem; /* Push content over to make space for the 64px (w-64) sidebar */
            }
        }
        
        /* Transition for smooth slide effect */
        .transition-transform {
            transition-property: transform;
        }

    </style>
</head>
<body>

    <!-- Example Layout for demonstration purposes -->
    <div class="content-area p-4 lg:p-6 transition-all duration-300">
        <!-- Button to open sidebar on small screens -->
        <button onclick="toggleSidebar()" class="lg:hidden p-3 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition mb-6">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
        </button>
        <h1 class="text-3xl font-bold text-gray-800">Main Content Area</h1>
        <p class="mt-2 text-gray-600">This area shifts right on large screens and is covered by the sidebar on small screens.</p>
    </div>

    <!-- 1. Sidebar Container -->
    <div id="sidebar" 
         class="fixed inset-y-0 left-0 z-40 w-64 bg-white shadow-2xl overflow-y-auto 
                transition-transform duration-300 ease-in-out lg:translate-x-0">
        
        <div class="flex flex-col h-full">

            <!-- Sidebar Header/Logo -->
            <div class="px-6 py-4 border-b border-gray-100">
                <span class="text-3xl font-extrabold text-indigo-700 tracking-wider">
                    DASHBOARD
                </span>
            </div>

            <!-- Main Navigation Links -->
            <nav class="flex-grow p-4 space-y-2">
                <a href="#" class="flex items-center space-x-3 p-3 rounded-lg text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition duration-150">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l-2 2m-7 7h10m0 0a1 1 0 001-1v-4a1 1 0 00-1-1h-2a1 1 0 00-1 1v4a1 1 0 001 1z" /></svg>
                    <span class="font-medium">Dashboard</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-3 rounded-lg text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition duration-150">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-4v4m-4-4v4M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
                    <span class="font-medium">Analytics</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-3 rounded-lg text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition duration-150">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.82 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.82 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.82-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.82-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    <span class="font-medium">Settings</span>
                </a>
                <a href="/pages/login.html" class="flex items-center space-x-3 p-3 rounded-lg text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition duration-150" id="sidebar-login-link">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" /></svg>
                    <span class="font-medium">Log In</span>
                </a>
            </nav>

            <!-- User Profile / Footer Section -->
            <div class="p-4 border-t border-gray-100 mt-auto">
                <div id="user-info-area" class="flex items-center space-x-3 cursor-pointer p-2 rounded-lg hover:bg-gray-100 transition duration-150">
                    <div class="h-10 w-10 bg-indigo-200 rounded-full flex items-center justify-center">
                         <!-- User Icon -->
                        <svg class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                    </div>
                    <div>
                        <p id="user-display-sidebar" class="text-sm font-semibold text-gray-800 truncate">Loading...</p>
                        <p id="user-status-sidebar" class="text-xs text-gray-500">Not authenticated</p>
                    </div>
                </div>
                <!-- Logout Button (Visible only when logged in) -->
                 <button id="logout-button-sidebar" class="hidden w-full mt-3 flex items-center justify-center p-2 rounded-lg text-red-600 bg-red-50 hover:bg-red-100 transition duration-150">
                    <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                    <span>Log Out</span>
                </button>
            </div>
            
        </div>
    </div>

    <!-- 2. Backdrop for mobile mode (closes sidebar when clicked outside) -->
    <div id="backdrop" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-30 hidden lg:hidden transition-opacity duration-300 opacity-0" 
         onclick="toggleSidebar()">
    </div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- Globals & Setup ---
        
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let auth;
        let db; 
        
        if (firebaseConfig) {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            // Initial sign-in logic
            if (initialAuthToken) {
                signInWithCustomToken(auth, initialAuthToken).catch(e => {
                    console.error("Custom token sign-in failed:", e);
                    signInAnonymously(auth); 
                });
            } else {
                signInAnonymously(auth);
            }
        } else {
            console.error("Firebase config is missing. Authentication state will be simulated.");
        }
        
        // --- UI Element Selectors ---

        const sidebar = document.getElementById('sidebar');
        const backdrop = document.getElementById('backdrop');
        const userDisplayElement = document.getElementById('user-display-sidebar');
        const userStatusElement = document.getElementById('user-status-sidebar');
        const logoutButton = document.getElementById('logout-button-sidebar');
        const loginLink = document.getElementById('sidebar-login-link');
        
        // --- Sidebar Toggle Functionality (Global) ---
        
        window.toggleSidebar = function() {
            const isHidden = sidebar.classList.contains('translate-x-[-100%]') || sidebar.style.transform === 'translateX(-100%)';

            if (isHidden) {
                // Show Sidebar
                sidebar.classList.remove('translate-x-[-100%]');
                sidebar.style.transform = 'translateX(0)';
                backdrop.classList.remove('hidden', 'opacity-0');
                backdrop.classList.add('opacity-100');
            } else {
                // Hide Sidebar
                sidebar.classList.add('translate-x-[-100%]');
                sidebar.style.transform = 'translateX(-100%)';
                backdrop.classList.remove('opacity-100');
                backdrop.classList.add('opacity-0');
                
                // Hide backdrop after transition
                setTimeout(() => {
                    backdrop.classList.add('hidden');
                }, 300);
            }
        }
        
        // --- Authentication Status Handler ---

        const updateAuthUI = (user) => {
            const isLoggedIn = user && !user.isAnonymous;
            
            if (isLoggedIn) {
                // Logged In State
                userDisplayElement.textContent = user.email || `User: ${user.uid.substring(0, 8)}...`;
                userStatusElement.textContent = 'Authenticated';
                logoutButton.classList.remove('hidden');
                loginLink.classList.add('hidden');
                
            } else {
                // Logged Out State (or Anonymous)
                userDisplayElement.textContent = 'Guest User';
                userStatusElement.textContent = 'Sign in required';
                logoutButton.classList.add('hidden');
                loginLink.classList.remove('hidden');
            }
        };

        // Attach listeners if auth is initialized
        if (auth) {
             onAuthStateChanged(auth, updateAuthUI);
        } else {
            // Simulate logged out state if no Firebase config
            updateAuthUI(null);
        }

        // --- Logout Functionality ---
        const handleLogout = () => {
            if (auth) {
                signOut(auth)
                    .then(() => {
                        console.log("User signed out successfully.");
                    })
                    .catch((error) => {
                        console.error("Logout error:", error);
                    });
            } else {
                console.log("Simulated logout.");
                updateAuthUI(null);
            }
            toggleSidebar(); // Close sidebar after action
        };
        
        if (logoutButton) {
            logoutButton.addEventListener('click', handleLogout);
        }

        // Hide sidebar on window resize if it's visible (for better desktop experience)
        window.addEventListener('resize', () => {
             if (window.innerWidth >= 1024 && backdrop && !backdrop.classList.contains('hidden')) {
                 toggleSidebar();
             }
        });

    </script>

</body>
                                                                                                                     </html>
